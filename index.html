<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN para utilizar os ícones da Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css" />
    <title>Ficha dos Pacientes</title>
  </head>

  <body>
    <!-- Cabeçalho de informações do sistema -->
    <header>
      <div class="title">
        <h1>Fichas dos Pacientes</h1>
      </div>
      <button class="button-float-right">
        <i class="fa-solid fa-hospital-user"></i>
        <span class="button-text">Novo Paciente</span>
      </button>
    </header>

    <!-- Opções para adicionar um novo item -->
    <section class="newItem">
      <input type="text" id="newInput" placeholder="Adicionar novo item:" />
      <input type="text" id="newQuantity" placeholder="Quantidade:" />
      <input type="text" id="newPrice" placeholder="Valor:" />
      <button onclick="newItem()" class="addBtn"></button>
    </section>

    <!-- Tabela com items existentes -->
    <section class="items">
      <table id="myTable">
        <tr>
          <th>Nome</th>
          <th>Quantidade</th>
          <th>Valor</th>
          <th>
            <img
              src="https://cdn-icons-png.flaticon.com/512/126/126468.png"
              width="15px"
              height="15px"
            />
          </th>
        </tr>
      </table>
    </section>

    <script src="scripts.js"></script>
  </body>
</html>
