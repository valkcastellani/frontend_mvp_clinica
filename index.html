<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN para utilizar os ícones da Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css" />
    <title>Ficha dos Pacientes</title>
  </head>

  <body>
    <!-- Cabeçalho de informações do sistema -->
    <header>
      <div class="title">
        <h1>Fichas dos Pacientes</h1>
      </div>
      <button class="button button-float-right">
        <i class="fa-solid fa-hospital-user"></i>
        <span class="button-text">Novo Paciente</span>
      </button>
    </header>

    <!-- Tabela com items existentes -->
    <section class="pacientes">
      <table id="myTable">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Data de Nascimento</th>
            <th>Endereço</th>
            <th>Valor</th>
            <th>
              <img
                src="https://cdn-icons-png.flaticon.com/512/126/126468.png"
                width="15px"
                height="15px"
              />
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Nome</td>
            <td>Data de Nascimento</td>
            <td>Endereço</td>
            <td>Valor</td>
            <td>
              <img
                src="https://cdn-icons-png.flaticon.com/512/126/126468.png"
                width="15px"
                height="15px"
              />
            </td>
          </tr>
          <tr>
            <td>Nome</td>
            <td>Data de Nascimento</td>
            <td>Endereço</td>
            <td>Valor</td>
            <td>
              <img
                src="https://cdn-icons-png.flaticon.com/512/126/126468.png"
                width="15px"
                height="15px"
              />
            </td>
          </tr>
          <tr>
            <td>Nome</td>
            <td>Data de Nascimento</td>
            <td>Endereço</td>
            <td>Valor</td>
            <td>
              <img
                src="https://cdn-icons-png.flaticon.com/512/126/126468.png"
                width="15px"
                height="15px"
              />
            </td>
          </tr>
          <tr>
            <td>Nome</td>
            <td>Data de Nascimento</td>
            <td>Endereço</td>
            <td>Valor</td>
            <td>
              <img
                src="https://cdn-icons-png.flaticon.com/512/126/126468.png"
                width="15px"
                height="15px"
              />
            </td>
          </tr>
          <tr>
            <td>Nome</td>
            <td>Data de Nascimento</td>
            <td>Endereço</td>
            <td>Valor</td>
            <td>
              <img
                src="https://cdn-icons-png.flaticon.com/512/126/126468.png"
                width="15px"
                height="15px"
              />
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Opções para adicionar um novo item -->
    <section class="novoPaciente modal">
      <div class="modal-content">
        <form action="#" method="post">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required />
          </div>
          <div class="form-group">
            <label for="data_nascimento">Data de Nascimento:</label>
            <input
              type="date"
              id="data_nascimento"
              name="data_nascimento"
              required
            />
          </div>
          <div class="form-group">
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
              <option value="">Selecione</option>
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
              <option value="outro">Outro</option>
            </select>
          </div>
          <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" />
          </div>
          <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" />
          </div>
          <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" />
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" />
          </div>
        </form>
        <div class="button-bar">
          <button class="button button-confirm">
            <i class="fa-solid fa-floppy-disk"></i>
            <span class="button-text">Salvar</span>
          </button>
          <button class="button button-cancel">
            <i class="fa-solid fa-rectangle-xmark"></i>
            <span class="button-text">Fechar</span>
          </button>
        </div>
      </div>
    </section>

    <script src="scripts.js"></script>
  </body>
</html>
